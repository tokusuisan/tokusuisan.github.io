<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ一覧 - プライバシーポリシー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .app-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .app-item img {
            width: 80px; 
            height: 80px;
            margin-right: 20px;
        }
        
        .app-item span {
            font-size: 24px;
            margin-right: 20px;
        }
        
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 70%;
            overflow-y: auto;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>制作アプリ一覧</h1>

<div class="app-list">
    <div class="app-item">
        <a href="https://apps.apple.com/app/id6503039143" target="_blank">
            <img src="./icon1.png" alt="App1 Icon">
            <span>わすれん防</span>
        </a>
        <button class="btn" onclick="showPolicy('app1')">プライバシーポリシー</button>
    </div>
    <div class="app-item">
        <img src="./icon2.png" alt="App2 Icon">
        <span>映メモ</span>
        <button class="btn" onclick="showPolicy('app2')">プライバシーポリシー</button>
    </div>
</div>

<!-- Modal -->
<div id="policyModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">プライバシーポリシー</h2>
        <p id="modalContent"></p>
    </div>
</div>

<script type="module">
    import { app1Policy } from './app1-policy.js';
    import { app2Policy } from './app2-policy.js';

    const policies = {
        app1: app1Policy,
        app2: app2Policy
    };

    function showPolicy(appId) {
        document.getElementById('modalContent').textContent = policies[appId];
        document.getElementById('policyModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('policyModal').style.display = 'none';
    }
</script>

</body>
</html>
