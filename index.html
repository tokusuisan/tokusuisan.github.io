<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリ一覧 - プライバシーポリシー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .app-list {
            margin: 20px 0;
        }
        .app-item {
            margin: 10px 0;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>アプリ一覧</h1>

<div class="app-list">
    <div class="app-item">
        <span>アプリ1</span>
        <button class="btn" onclick="showPolicy('app1')">プライバシーポリシー</button>
    </div>
    <div class="app-item">
        <span>アプリ2</span>
        <button class="btn" onclick="showPolicy('app2')">プライバシーポリシー</button>
    </div>
    <div class="app-item">
        <span>アプリ3</span>
        <button class="btn" onclick="showPolicy('app3')">プライバシーポリシー</button>
    </div>
</div>

<!-- Modal -->
<div id="policyModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">プライバシーポリシー</h2>
        <p id="modalContent"></p>
    </div>
</div>

<script>
    const policies = {
        app1: "アプリ1のプライバシーポリシーの内容です。ユーザー情報の保護に努めます。",
        app2: "アプリ2のプライバシーポリシーの内容です。データの収集と使用方法について説明します。",
        app3: "アプリ3のプライバシーポリシーの内容です。プライバシー保護に関するポリシーを詳述します。"
    };

    function showPolicy(app) {
        document.getElementById('modalContent').innerText = policies[app];
        document.getElementById('policyModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('policyModal').style.display = 'none';
    }

    // Close the modal if user clicks outside of the modal content
    window.onclick = function(event) {
        const modal = document.getElementById('policyModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
